<header class="jumbotron">
  <h1 class="text-center">Cadastrar Fotos</h1>
</header> 
<main class="container">
    <div class="row" *ngIf="mensagem">
        <app-mensagem tipo="success"> {{ mensagem }} </app-mensagem>
      </div>
  <section class="row">
    <form [formGroup]="formulario" (ngSubmit)="salvar()" class="col-sm-7">
      <div class="form-group">
        <label>Título</label>
        <input formControlName="titulo" name="titulo"  class="form-control">
        <p *ngIf="titulo.errors?.required" class="alert alert-danger mt-2">Título é obrigatório</p>
        <p *ngIf="titulo.errors?.minlength" class="alert alert-danger mt-2">Titulo muito pequeno</p>
      </div>
      <div class="form-group">
        <label>URL </label>
        <input formControlName="url" class="form-control">
        <p *ngIf="url.errors?.touched" class="alert alert-danger mt-2">Url é obrigatória</p>
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea
          formControlName="descricao" 
          name="descricao" 
          class="form-control">{{ foto.descricao }}
        </textarea>
      </div>
      
      <a routerLink="" class="btn btn-secondary">Voltar</a>

      <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
        Salvar
      </button>
  
    </form>
    <aside class="col-md-4">
      <h3>Preview</h3>
      <app-painel [titulo]="foto.titulo">
          <app-foto [url]="foto.url" [descricao]="foto.descricao">
            
          </app-foto>
        
      </app-painel>

    </aside>
  </section>
</main>
